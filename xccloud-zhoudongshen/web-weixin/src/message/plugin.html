<script>


 $f("df", ___, function(_page,_data) {
     var id= _data.id;
     var type = _data.type;

     $f("ajax.get",$f("server","message/getWxMessageList"), {page:1,pageSize:5,type:type,id:id}, "___.WxMessage",_page,id,type)();
 });
 $f("df","___.WxMessage",function(_data,_page,_id,_type) {

     var data={data1:_data[0],data2:_data[1],data3:_data[2]};
     var html=template.render(_page, data);
     $("#liuyan_content").html(html);

     if (_data[0].length<5){


         $(".js-load-more").html("<p style='color: grey;margin-top: 9vw'>没有数据了....</p>");


     }

     //点击留言
     $("#addMessage").click(function(){
         $f("plugin", "message.add",{type:_type,id:_id});

     });
     //回复展示
    $(".huifu").on('click', function () {
       // alert("1111")"display","block" "background-color","yellow"
      $("#dialoghuifu").css("display","block" );
        //留言id
        var message_id=$(this).attr("data");
        $("#submitB").click(function(){

            $("#dialoghuifu").css("display","none" );
            //发送
            var hfContent =$("#reply_content").val();
            var user_name = '李四'
            $f("ajax.post",$f("server","message/reply"), {message_id:message_id,hfcontent:hfContent,user_name:user_name}, "___.huifu",_page,_id,_type)();

        })
        $("#cancelB").click(function(){

            $("#dialoghuifu").css("display","none" );

        })

    })


     var page =1;

     //加载更多
     $(".moreBtn").click(function(){
          page++;

         $f("plugin","message.search", {page:page,pageSize:5,target_type:_type,target_id:_id})

     })
 });
 $f("df","___.huifu",function(_data,_page,_id,_type){
     if(_data.affectedRows==1){
         alert("发送成功");

         if (_type==5){
             $f("plugin", "paintings.detail",_id);

         }else if( _type==6){
             $f("plugin", "paintings.paintingsList.taozhuangList.detail",_id);
         }else if( _type==7){
             $f("plugin", "paintings.paintingsList.xilieList.detail",_id);
         }else if( _type==1){
             $f("plugin", "faxian.news.detail",_id);
         }


     }else{
         alert("发送失败");
     }



 });

</script>
